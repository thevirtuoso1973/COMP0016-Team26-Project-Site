{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9 text-center mb-4">
                <img src="{{.Params.image | absURL }}" alt="{{.Title}}" class="img-fluid rounded mb-4">
                <p class="font-secondary">Published on {{ .PublishDate.Format "Jan 02, 2006" }} by <span
                        class="text-primary">{{site.Params.Author}}</span></p>
            </div>
            <div class="col-lg-9">
                <div class="content">
                    {{.Content }}
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Figma prototype -->
{{ if site.Data.requirements.figma.enable }}
{{ with site.Data.requirements.figma }}
<div class="container">
    <div class="row">
        <iframe style="col align-self-center" width="1280" height="720" src="{{ .src }}" allowfullscreen>
        </iframe>
        <spacer type="horizontal" width="100" height="100"> â™¢ </spacer>

    </div>
</div>
{{ end }}
{{ end }}
<!-- /figma -->

{{ end }}
