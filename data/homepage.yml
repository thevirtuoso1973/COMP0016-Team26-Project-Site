# about
about:
  enable : true
  content : "According to a survey of UK adults that took place nine months into the
  COVID pandemic, one in four adults reported that they had felt lonely in the last 2 weeks.
  A year of isolation and a considerable decrease in movement has harmed the UK public's mental health.

  \n_NudgeMe is a cross-platform mobile wellbeing app that encourages you to look after yourself._

  \nWe have created an application that allows users to keep and share a weekly record of
  their wellbeing to understand the importance of movement in their life. It
  also allows users to optionally contribute to a map visualisation that the NHS can use to monitor wellbeing across regions of the UK.

  \nNudgeMe has delivered 100% of the MoSCoW requirements, and testers of the
  application have reported that NudgeMe has improved their wellbeing by
  encouraging them to walk more. Additionally, we hope to help the NHS better
  understand the effect of isolation on mental health using our back-end data visualisation.
  "
  button:
    enable : true
    label : "Check the Project Requirements"
    URL : "requirements"

